<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create An Account</title>
    <link rel="shortcut icon" href="./icons/owner.png" type="image/x-icon">
</head>
<body style="background-color: #FDF5E6;">
    <hr style="background-color: darkblue; height: 2px; width: 80%;">
    <h1 style="color:darkblue; text-align: center;">Create An Account</h1>
    <hr style="margin-bottom:50px; background-color: darkblue; height: 2px; width: 50%;">

    
    <form action="thankyou.html">
        <table cellpadding="10" style="background-color: #FFDAB9; margin-left: auto; margin-right: auto;">
            <tr>
                <td colspan="2" style="text-align: center;">
                    <hr style="background-color: darkblue; height: 2px;">
                    <img src="./images/avataaars.png" alt="avatar user" width="120">
                    <hr style="background-color: darkblue; height: 2px;">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>
                        <label for="firstname">
                            Firstname
                        </label>
                    </h2>
                </td>
                <td> 
                    <input type="text" id="firstname" required maxlength="20" style="background-color:#FDF5E6; color: blue;">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>
                        <label for="lastname">
                            Lastname
                        </label>
                    </h2>
                </td>
                <td>
                    <input type="text" id="lastname" required maxlength="20" style="background-color:#FDF5E6; color: blue;">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>
                        <label for="email">
                            Email
                        </label>
                    </h2>
                </td>
                <td>
                    <input type="email" id="email" required maxlength="40" required style="background-color:#FDF5E6; color: blue;">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>
                        <label for="location">
                            Location
                        </label>
                    </h2>
                </td>
                <td>
                    <select id="location" required style="background-color:#FDF5E6; color: blue;">
                        <option style="display:none"></option>
                        <optgroup label="Moldova">
                            <option value="">Chisinau</option>
                            <option value="">Balti</option>
                            <option value="">Orhei</option>
                        </optgroup>
                        <optgroup label="Romania">
                            <option value="">Bucuresti</option>
                            <option value="">Cluj-Napoca</option>
                            <option value="">Timisoara</option>
                        </optgroup>
                        <optgroup label="Regatul Tarilor de Jos">
                            <option value="">Amsterdam</option>
                            <option value="">Haarlem</option>
                            <option value="">Rotterdam</option>
                        </optgroup>
                        <optgroup label="U.S.A.">
                            <option value="">New Jersey</option>
                            <option value="">New York</option>
                            <option value="">California</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>
                        <label for="date">
                        Your DOB
                        </label>
                    </h2>
                </td>
                <td>
                    <input type="date" id="date" required style="background-color:#FDF5E6; color: blue;">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <fieldset>
                        <legend>Short Bio</legend>
                    <textarea style="resize:none; background-color:#FDF5E6; font-weight: lighter; font-style: italic; color: green;" cols="40" rows="10" id="bio"></textarea>
                </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <input type="checkbox" id="agree" required style="background-color:#FDF5E6;">
                        <label for="agree">I agree with the <a href="terms.html" target="_blank"> terms & rules.</a></label>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="color: darkgoldenrod;">
                    <label for="resetdata"><small style="font-size: 10px;"> If you do not agree <a href="terms.html" target="_blank"> terms & rules</a>, please click </small></label>
                    <input type="reset" value="Clear info" id="resetdata" style="color:darkblue; font-size: 10px; background-color: darkgoldenrod;">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <hr style="background-color: darkblue; height: 2px;">
                    <button style="color:darkblue;">
                        GO FOR IT!
                    </button>
                    <hr style="background-color: darkblue; height: 2px;">
                </td>

            </tr>
        </table>
    </form>
</body>
</html>
